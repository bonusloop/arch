<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Archmove</title>
</head>
<body>
    <div class="header">
        <div class="header__navigation">
            <a class="header__logo-link" href="">
                <img class="header__logo" src="./assets/images/logo-arch.svg" alt="logo">
            </a>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a class="nav__link" href="">Design Gallery</a></li>
                    <li class="nav__list-item"><a class="nav__link" href="">List of Architect</a></li>
                    <li class="nav__list-item"><a class="nav__link" href="">Articles</a></li>
                    <li class="nav__list-item"><a class="nav__link" href="">How it Works</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__autorization">
            <img class="header__search" src="./assets/images/ic-searhc.svg" alt="search">
            <button class="header__btn header__btn--sing-in">Sign In</button>
            <button class="header__btn header__btn--sing-up">Sign Up</button>    
        </div>
    </div>

    <section class="main">
        <div class="container">
            <h1 class="main__title">Build Your Dream <span>House</span></h1>
            <div class="main__inner">
                <div class="main__wrapper">
                    <p class="main__text">
                        The first and most trusted marketplace of design & build house in The World. 100% guaranteed Build safe, comfortable and transparent with a project management for the best result
                    </p>
                    <button class="main__btn btn">Free Consultation</button>
                </div>
                <img class="main__img" src="./assets/images/Main-section.png" alt="main-img">
            </div>
        </div>
    </section>

</body>
</html>
